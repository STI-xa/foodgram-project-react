version: "3.2"

services:
  db:
    image: postgres:13.0-alpine
    volumes:
      - postgresql_value:/var/lib/postgresql/data/
    env_file:
      - ./.env
  backend:
    build: stixaxa/foodgram_backend:latest
    restart: always
    volumes:
      - static:/app/static/
      - media:/app/media/
    depends_on:
      - db
    env_file:
      - ./.env

  frontend:
    build: stixaxa/foodgram_frontend:latest
    volumes:
      - ../frontend/:/app/result_build/

      
  nginx:
    image: nginx:1.21.3-alpine

    ports:
      - "80:80"

    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf

      - static_value:/var/html/static/

      - media_value:/var/html/media/

    depends_on:
      - backend
      - frontend

volumes:
  static_value:
  media_value:
  postgresql_value:
